{% extends 'diary_app/base.html' %}

{% block content %}
  
<div class="d-flex justify-content-center">
  <h2 class="btn-like-title text-center">{{ notebook.title }}</h2>
</div>
<style>
  .btn-like-title {
    display: inline-block;
    background: linear-gradient(to right, #2575fc, #6a11cb);
    color: white;
    padding: 12px 24px;
    font-size: 2rem;
    font-weight: 600;
    border-radius: 0.75rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    transition: background 0.5s, transform 0.3s;
    margin-bottom: 1rem;
    text-align: center;
  }

  .btn-like-title:hover {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    transform: scale(1.05);
  }
</style>


    <p><small class="text-muted">Created on: {{ notebook.created_at|date:"F j, Y" }}</small></p>
    
    <div class="content mb-4">
      <p>{{ notebook.content|linebreaks }}</p>
    </div>

    <!-- Buttons -->
    <a href="{% url 'edit_notebook' notebook.id %}" class="btn btn-warning me-2">
      <i class="fas fa-edit"></i> Edit
    </a>

    <a href="{% url 'delete_notebook' notebook.id %}" class="btn btn-danger me-2" onclick="return confirm('Are you sure you want to delete this notebook?');">
      <i class="fas fa-trash"></i> Delete
    </a>

    <a href="{% url 'my_notebooks' %}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to My Notebooks
    </a>
  
{% endblock %}
