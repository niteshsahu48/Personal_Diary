{% extends 'diary_app/base.html' %}
{% block title %}Delete Category{% endblock %}
{% block content %}
<h3>Delete Category</h3>
<p>you want to delete this category ?</p>

<div class="alert alert-warning">
    {{ category.category_name }}
</div>

</form>
{% endblock %}
