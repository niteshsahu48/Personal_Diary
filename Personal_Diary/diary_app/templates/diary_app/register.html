<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/login.css' %}" rel="stylesheet">    

</head>
<body>
        <div class="login-page" style="margin-bottom:10px">
            <div class="form" style="margin-bottom:10px ; margin-top:0px">
                <form class="login-form" method="post" action="#">
                    {% csrf_token %}
                    <p>User-Registration</p>
                    <input type="text" name="username" maxlength="30" title="Username" placeholder="Username" id="username" pattern="^[a-zA-Z][a-zA-Z0-9_]{0,24}$"  required />
                    <span class="asterisk_required_field"></span>
                    
                    <input type="password" name="password" maxlength="8" title="Password" placeholder="Password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()\-_+={:|;'<>,.?\/])[^\s]{8,}$
                    " required />
                    <span class="asterisk_required_field"></span>

                    <input type="password" name="confirm_password" maxlength="8" title="Confirm Password" placeholder="Confirm Password" id="confirm_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()\-_+={:|;'<>,.?\/])[^\s]{8,}$
                    "  required oninput="checkPasswordMatch();" />
                    <span class="asterisk_required_field" id="confirmPasswordError"></span>
                    
                    <input type="email" name="email" title="Email" maxlength="30" minlength="7" placeholder="Email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />
                    <span class="asterisk_required_field"></span>
                    
                    <input type="checkbox" onclick="myFunction()"  id="showPasswordCheckbox" style="width:10%">Show Password
                    <button type="submit">Register</button>
                    <div>
                    </div>
                    <p class="message" style="color:red;">Not registered? <a href="#" style="color:blue;" >Create an account</a></p>
                </form>
            </div>
        </div>

        <script>
          function myFunction() {
           var passwordInput = document.getElementById("password");
           var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");
           
           // Check if the checkbox is checked
           if (showPasswordCheckbox.checked) {
               // Change the input type to "text" to show the password
               passwordInput.type = "text";
           } else {
               // Change the input type back to "password" to hide the password
               passwordInput.type = "password";
           }
       }

       function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var confirmPasswordError = document.getElementById("confirmPasswordError");
    
        if (password !== confirmPassword) {
            confirmPasswordError.textContent = "Passwords do not match";
        } else {
            confirmPasswordError.textContent = "";
        }
    }
       </script>
    
     <!-- ======= Footer ======= -->
 
  
        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
