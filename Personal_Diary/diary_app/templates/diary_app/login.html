<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: #121212;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .dark-mode .card {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .form-label {
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 0.75rem;
        }

        .form-control::placeholder {
            color: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            border: none;
            font-weight: 600;
            border-radius: 0.75rem;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .alert {
            border-radius: 0.75rem;
        }

        .form-text a {
            color: #ffffff;
            text-decoration: underline;
        }

        .form-text a:hover {
            color: #dcdcdc;
        }

        .toggle-theme {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .toggle-theme:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="card">
        <button class="toggle-theme" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>

        <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> Welcome Back</h2>

       <!-- Centered Toast Message -->
        <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100;">
            {% for message in messages %}
            <div class="toast align-items-center text-bg-primary border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            </div>
            {% endfor %}
        </div>
        

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
        </form>
        <div class="text-center mt-3 form-text">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>

        <div class="text-center mt-3 form-text">
            Donâ€™t have an account? <a href="{% url 'registration' %}">Register here</a>
        </div>
    </div>

    <!-- Bootstrap + FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('dark-mode');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const toastElList = [].slice.call(document.querySelectorAll('.toast'));
          toastElList.forEach(function (toastEl) {
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();
          });
        });
      </script>
      
</body>
</html>
