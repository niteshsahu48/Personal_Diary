{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-danger mb-3">Delete Expenses</h2>
        <p>Kya aap pakka is expense ko delete karna chahte ho?</p>

        
        <form method="post" class="d-flex justify-content-between mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                Haan, delete kar do
            </button>
            <a href="{% url 'my_expenses' %}" class="btn btn-secondary">
                Nahi, wapas le jao
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
