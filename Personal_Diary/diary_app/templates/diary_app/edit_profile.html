{% extends 'diary_app/base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
        <h2 class="text-center mb-4">✏️ Edit Profile</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email (read-only)</label>
                <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="last_name" value="{{ user.last_name }}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Profile
                </button>
                <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>

{% endblock %}
